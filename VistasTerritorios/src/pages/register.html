<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Registro</title>
    <link rel="stylesheet" href="../style/style.css">
    <!-- Agrega el enlace a Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h2 class="card-title">Registro</h2>
                        <form id="login-form" action="../index.html" method="get">
                            <div class="form-group">
                                <label for="new-username">Nuevo Nombre de Usuario:</label>
                                <input type="text" id="new-username" name="new-username" class="form-control" required>
                            </div>
                            <div class="form-group">
                                <label for="new-password">Nueva Contraseña:</label>
                                <input type="password" id="new-password" name="new-password" class="form-control" required>
                            </div>
                            <button type="submit" class="btn btn-primary">Registrar</button>
                        </form>
                        <p class="mt-3">¿Ya tienes una cuenta? <a href="login.html">Iniciar Sesión</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="../js/script.js"></script>
</body>
</html>
